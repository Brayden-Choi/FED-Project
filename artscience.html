<!DOCTYPE html>
<html lang="en">
<head id="head">
    <!-- Misc config -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Meta info -->
    <meta content="Art Science Museum" name="description" />
    <meta content="Melvin Kee" name="author" />
    <title>Art Science Museum</title>
    <link rel="shortcut icon" type="image/png" href="multimedia/favicons/art-science.jpg" />

    <!-- Common dependencies -->
    <script src="js/common-js/jquery-3.3.1.min.js"></script>
    <link href="css/common-css/bootstrap.min.css" rel="stylesheet">
    <script src="js/common-js/bootstrap.bundle.min.js"></script>
    <link href="css/common-css/header-styles.css" rel="stylesheet">
    <link href="css/common-css/footer-styles.css" rel="stylesheet">
    <link href="css/common-css/common.css" rel="stylesheet">
    <script src="js/common-js/common.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Other dependencies -->
    <link href="css/artscience.css" rel="stylesheet">
    <script src="js/artscience.js"></script>
    <!-- Add your own stuff here -->
    
</head>

<div content="Art Science Museum" id="header" type="white"></div>

<body>
    <div class="container-fluid">
        <section class="header">
            <a href="artscience.html">
                <img src="multimedia/artscience-images/asm-logo.png" alt="ASM logo" />
            </a>
        </section>

        <section class="top">
            <div class="top">
                <br />
                <h1 class="toptext">Where Art</h1>
                <br />
                <h1 class="bottomtext">Meets Science</h1>
                <div class="topimage">
                    <img src="multimedia/artscience-images/cutoutlogo.png" width="900" height="800" />
                </div>
            </div>
        </section>
        <hr />

        <section class="slideshow">
            <h2>Exhibitions</h2>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <!-- Trigger the Modal -->
            <img class="myImg" src="multimedia/artscience-images/img1.jpg" alt="Future World" width="600" height="400">
            <img class="myImg" src="multimedia/artscience-images/img2.jpg" alt="Planet or Plastic" width="600" height="400">
            <img class="myImg" src="multimedia/artscience-images/img3.jpg" alt="Star Wars" width="600" height="400">
            <img class="myImg" src="multimedia/artscience-images/img4.jpg" alt="Margins" width="600" height="400">

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">

                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>
        </section>
        <hr />
        <section class="tickets">
            <table align="center">
                <h2 align="center">Tickets</h2>
                <tr>
                    <th class="empty"></th>
                    <th class="age">Adult</th>
                    <th class="age">Concession</th>
                    <th class="age">Senior</th>
                    <th class="age">Family</th>
                </tr>
                <tr>
                    <th class="exhibition-name">Future World</th>
                    <th class="price">S$16</th>
                    <th class="price">S$12</th>
                    <th class="price">S$13</th>
                    <th class="price">S$45</th>
                </tr>
                <tr>
                    <th class="exhibition-name">Planet or Plastic?</th>
                    <th class="price">S$16</th>
                    <th class="price">S$12</th>
                    <th class="price">S$13</th>
                    <th class="price">S$45</th>
                </tr>
                <tr>
                    <th class="exhibition-name">STAR WARS: Identities</th>
                    <th class="price">S$25</th>
                    <th class="price">S$20</th>
                    <th class="price">S$22</th>
                    <th class="price">S$80</th>
                </tr>
                <tr>
                    <th class="exhibition-name">Margins: drawing pictures of home</th>
                    <th class="price">S$6</th>
                    <th class="price">S$6</th>
                    <th class="price">S$5</th>
                    <th class="price">S$18</th>
                </tr>
            </table>
        </section>
        <hr />
        <section class="form">
            <form>
                <h2>Contact Us</h2>

                <select class="salutation" required>
                    <option value="" disabled selected>You are a...</option>
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Ms</option>
                    <option>Mdm</option>
                    <option>Dr</option>
                </select>
                <br />

                <label for="firstname" class="label">First name:</label>
                <input type="text" placeholder="First Name" name="firstname" id="firstname" required />
                <br />
                <label for="lastname" class="label">Last name:</label>
                <input type="text" placeholder="Last Name" name="lastname" id="lastname" required />
                <br /><br />
                <label for="email" class="label">Email Address:</label>
                <input type="email" placeholder="Email Address" name="email" id="email" />
                <br />
                <label for="contact" class="label">Contact Number:</label>
                <input type="tel" placeholder="Contact Number" name="contact" id="contact" pattern="[+]{2}[0-9]{8}" />
                <br /><br />
                <textarea name="feedback" placeholder="What do you want to tell us?" required></textarea>
                <br /><br />
                <input type="Submit" id="submit" />
            </form>
        </section>
        <hr />
        <div id="footer"></div>
    </div>
</body>

</html>
