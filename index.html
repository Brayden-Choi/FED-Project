<!DOCTYPE html>

<div content="Home" id="header" type="white"></div>

<body>
<div class="overview">

        <li class="indicator" data-slide-to="1" data-target="#overviewSlides"></li>

                <a class="btn btn-lg btn-info" href="#" id="overview-button" role="button">Explore</a>
            </div>
            
            <div class="carousel-item active" content="Gardens by the Bay">
                <div class="overview-overlay"></div>
                <img alt="..." class="d-block w-100 min-vh-100"
                     src="multimedia/home/overview-slides/gardensbythebay.jpg">
            </div>
            <div class="carousel-item" content="Singapore Zoo">
                <div class="overview-overlay"></div>
                <img alt="..." class="d-block w-100 min-vh-100" src="multimedia/home/overview-slides/zoo.jpg">
            </div>
            <div class="carousel-item" content="Changi Jewel">
                <div class="overview-overlay"></div>
                <img alt="..." class="d-block w-100 min-vh-100" src="multimedia/home/overview-slides/jewel.jpg">
            </div>
            <div class="carousel-item" content="Sentosa">
                <div class="overview-overlay"></div>
                <img alt="..." class="d-block w-100 min-vh-100" src="multimedia/home/overview-slides/sentosa.jpg">
            </div>
            <div class="carousel-item" content="Universal Studios">
                <div class="overview-overlay"></div>
                <img alt="..." class="d-block w-100 min-vh-100" src="multimedia/home/overview-slides/uss.jpg">
            </div>
        </div>
    </div>
</div>

    <h1>Stuff</h1>
</div>
