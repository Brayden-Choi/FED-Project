<!DOCTYPE html>
<html lang="en">
<head id="head">
    <!-- Misc config -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Meta info -->
    <meta content="Gardens By The Bay" name="description"/>
    <meta content="Benedict Woo" name="author"/>
    <title>Gardens By The Bay</title>
    <link href="multimedia/favicons/gardensbythebay.png" rel="shortcut icon" type="image/png"/>

    <!-- Common dependencies -->
    <link href="css/common-css/common.css" rel="stylesheet">
    <script src="js/common-js/jquery-3.3.1.min.js"></script>
    <script src="js/common-js/bootstrap.bundle.min.js"></script>
    <script src="js/common-js/common.js"></script>

    <!-- Other dependencies -->
    <link href="css/gardensbythebay.css" rel="stylesheet">
    <script src="js/gardensbythebay.js"></script>
</head>

<div content="Gardens By The Bay" id="header" type="white"></div>

<body>
<div aria-hidden="true" aria-labelledby="attractionsModal-title" class="modal fade" id="attractionsModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog m-0 ml-sm-3 mr-sm-3 mx-lg-auto" role="document">
        <div class="modal-content">
            <div class="modal-top" id="attractionsModal-header">
                <h1 class="modal-title fancy-font" id="attractionsModal-title">Title</h1>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="attractionsModal-body">Detailed HTML.</div>
            <div class="modal-footer" id="attractionsModal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="content-indicators">
    <ol id="content-indicators">
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Attractions</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Gallery</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Map</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Tickets</p>
            </div>
        </li>
    </ol>
</div>

<div class="video-overlay">
    <div class="title" id="title">
        <h1 class="fancy-font" id="title-text">Gardens by the Bay</h1>
    </div>
    <div class="arrow bounce">
        <a class="smooth-scrolling" href="#attractions">
            <img alt="Arrow down" class="arrow-image" src="multimedia/gardensbythebay/arrow-down.svg">
        </a>
    </div>
    <video class="video-frame" id="drone-vid-1" muted playsinline preload>
        <source src="multimedia/gardensbythebay/drone-shots/drone_shot_1.mp4" type="video/mp4">
    </video>
    <video class="video-frame" id="drone-vid-0" muted playsinline preload>
        <source src="multimedia/gardensbythebay/drone-shots/drone_shot_0.mp4" type="video/mp4">
    </video>
</div>

<div class="content container-fluid p-0 m-0" id="content">
    <section class="section" id="attractions">
        <div class="attractions-background" id="attractionsBackground"></div>
        <div class="row m-0">
            <div class="col-12">
                <h1 class="header-text fancy-font">Attractions</h1>
            </div>
        </div>
        <div class="card-deck mr-md-5 ml-md-5 mr-4 ml-4" id="attractionCards"></div>
    </section>

    <section class="section" id="gallery">
        
    </section>

    <div id="footer"></div>
</div>
</body>

</html>
