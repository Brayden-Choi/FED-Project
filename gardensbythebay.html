<!DOCTYPE html>
<html lang="en">
<head id="head">
    <!-- Misc config -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Meta info -->
    <meta content="Gardens By The Bay" name="description"/>
    <meta content="Benedict Woo" name="author"/>
    <title>Gardens By The Bay</title>
    <link href="multimedia/favicons/gardensbythebay.png" rel="shortcut icon" type="image/png"/>

    <!-- Common dependencies -->
    <script src="js/common-js/jquery-3.3.1.min.js"></script>
    <link href="css/common-css/bootstrap.min.css" rel="stylesheet">
    <script src="js/common-js/bootstrap.bundle.min.js"></script>
    <script src="js/common-js/common.js"></script>

    <!-- Other dependencies -->
    <link href="css/gardensbythebay.css" rel="stylesheet">
    <script src="js/gardensbythebay.js"></script>
</head>

<body>
<!-- Attractions Modal -->
<div aria-hidden="true" aria-labelledby="attractionsModalLabel" class="modal fade" id="attractionsModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attractionsModal-title">Modal title</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="attractionsModal-body">...</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<div content="Gardens By The Bay" id="header" type="white"></div>

<div class="content-indicators">
    <ol id="content-indicators">
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Attractions</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Gallery</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Map</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Tickets</p>
            </div>
        </li>
    </ol>
</div>

<div class="video-overlay">

    <div id="title" class="title">
        <h1 id="title-text" class="fancy-font">Gardens by the Bay</h1>
    </div>
    <div class="arrow bounce">
        <a href="#main"><img alt="Arrow down" class="arrow-image" src="multimedia/gardensbythebay/arrow-down.svg"></a>
    </div>
    <video class="video-frame" id="drone-vid-1" muted playsinline preload>
        <source src="multimedia/gardensbythebay/drone-shots/drone_shot_1.mp4" type="video/mp4">
    </video>
    <video class="video-frame" id="drone-vid-0" muted playsinline preload>
        <source src="multimedia/gardensbythebay/drone-shots/drone_shot_0.mp4" type="video/mp4">
    </video>
</div>

<div class="content container-fluid" id="content">
    <div class="section" id="main">
        <div class="row">
            <div class="col-12">
                <h1 class="header-text fancy-font">Attractions</h1>
            </div>
        </div>
        <div class="card-columns mr-md-5 ml-md-5 mr-3 mr-3" id="attractionCards"></div>
    </div>

    <div id="main-1"></div>
</div>
</body>

</html>
