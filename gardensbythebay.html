<!DOCTYPE html>
<html lang="en">
<head id="head">
    <!-- Misc config -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Meta info -->
    <meta content="Gardens By The Bay" name="description"/>
    <meta content="Benedict Woo" name="author"/>
    <title>Gardens By The Bay</title>
    <link rel="shortcut icon" type="image/png" href="multimedia/favicons/gardensbythebay.png"/>

    <!-- Common dependencies -->
    <script src="js/common-js/jquery-3.3.1.min.js"></script>
    <link href="css/common-css/bootstrap.min.css" rel="stylesheet">
    <script src="js/common-js/bootstrap.bundle.min.js"></script>
    <script src="js/common-js/common.js"></script>

    <!-- Other dependencies -->
    <link href="css/gardensbythebay.css" rel="stylesheet">
    <script src="js/gardensbythebay.js"></script>
</head>

<body>
<!-- Attractions Modal -->
<div class="modal fade" id="attractionsModal" tabindex="-1" role="dialog" aria-labelledby="attractionsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attractionsModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div content="Gardens By The Bay" id="header" type="white"></div>

<div class="content-indicators">
    <ol id="content-indicators">
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Attractions</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Gallery</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Map</p>
            </div>
        </li>
        <li class="indicator">
            <div class="indicator-hover">
                <p class="indicator-hover-text">Tickets</p>
            </div>
        </li>
    </ol>
</div>

<div class="video-overlay">
    
    <div id="title">
        <h1 id="title-text">Gardens by the Bay</h1>
    </div>
    <div class="arrow bounce">
        <a href="#main"><img class="arrow-image" alt="Arrow down" src="multimedia/gardensbythebay/arrow-down.svg"></a>
    </div>
    <video class="video-frame" id="drone-vid-1" muted playsinline preload>
        <source src="multimedia/gardensbythebay/drone-shots/drone_shot_1.mp4" type="video/mp4">
    </video>
    <video class="video-frame" id="drone-vid-0" muted playsinline preload>
        <source src="multimedia/gardensbythebay/drone-shots/drone_shot_0.mp4" type="video/mp4">
    </video>
</div>

<div class="content">
    <div id="main">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#attractionsModal">
            Launch demo modal
        </button>
        <img
                alt="..."
                src="multimedia/home/overview-slides/gardensbythebay.jpg"
        />
    </div>
    <div id="main-1">
        <img
                alt="..."
                src="multimedia/home/overview-slides/gardensbythebay.jpg"
        />
        <img
                alt="..."
                src="multimedia/home/overview-slides/gardensbythebay.jpg"
        />
    </div>
</div>
</body>

</html>
